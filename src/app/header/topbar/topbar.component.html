<!-- Modal For Enquiry -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content" style="height: 430px; background: #ddefed">
      <div class="modal-header">
        <h5 class="modal-title ef" id="exampleModalLabel">Enquiry Form</h5>
        <img src="/assets/Line.png" class="bln" />
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="inputName"
              placeholder="Name"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              id="inputEmail"
              placeholder="Email"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="tel"
              class="form-control"
              id="inputTel"
              placeholder="Phone"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="inputCompanyname"
              placeholder="Company Name"
              required
            />
          </div>
          <div class="mb-3">
            <select class="form-select fmc" id="inputRole">
              <option selected>Queries...</option>
              <option value="1">Developer</option>
              <option value="2">Designer</option>
              <option value="3">Manager</option>
              <option value="4">Other</option>
            </select>
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="inputMessage"
              placeholder="Message"
              required
            />
          </div>
          <!-- <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="checkTerms">
            <label class="form-check-label" for="checkTerms">I agree to the terms and conditions</label>
          </div> -->
          <button type="submit" class="btn btn-primary btp">Submit</button>
        </form>
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div> -->
    </div>
  </div>
</div>

<!-- Modal For Login -->

<div
  class="modal fade"
  id="exampleModal1"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content" style="height: 280px; background: #ddefed">
      <div class="modal-header">
        <h5 class="modal-title ef" id="exampleModalLabel">Login</h5>
        <img src="/assets/Line.png" class="bln" />
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              id="inputEmail"
              placeholder="Email"
              formControlName="email"
              required
            />
            <div *ngIf="loginForm.controls['email'].errors">
              <!-- <small class="text-danger" *ngIf="loginForm.controls['email'].errors['required']">Email is
                required.</small> -->
              <small
                class="text-danger"
                *ngIf="loginForm.controls['email'].errors['email']"
                >Invalid email address.</small
              >
            </div>
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Password"
              formControlName="password"
              required
            />
            <div *ngIf="loginForm.controls['password'].errors">
              <!-- <small class="text-danger" *ngIf="loginForm.controls['password'].errors['required']">Password is
                required.</small> -->
              <small
                class="text-danger"
                *ngIf="loginForm.controls['password'].errors['minlength']"
                >Password must be at least 10 characters.</small
              >
            </div>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="checkTerms" />
            <label class="form-check-label" for="checkTerms"
              >Auto Sign In</label
            >
            <a href=""
              ><label style="float: right">Forgot Your Password?</label></a
            >
          </div>
          <button type="submit" class="btn btn-primary btp">Submit</button>
        </form>
        <!-- Display error message -->
        <div
          *ngIf="errorMessage"
          style="margin-left: 100px"
          class="text-danger"
        >
          {{ errorMessage }}
        </div>
      </div>
    </div>
  </div>
</div>
