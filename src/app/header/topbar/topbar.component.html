<div
  class="container-fluid cf"
  style="
    background: linear-gradient(
      90deg,
      #fff 0%,
      #c6e1ff 14.5%,
      #fff 46%,
      #c6e1ff 77.93%,
      #fff 100%
    );
  "
>
  <div class="row">
    <!-- Justify content for the first column -->
    <div
      class="col-md-6 d-flex"
      style="justify-content: space-between; align-items: center"
    >
      <ul class="d-flex" style="gap: 30px">
        <!-- Spacing between items in the list -->
        <li>
          <a
            routerLink="/press-release"
            style="color: #011f41"
            data-bs-dismiss="offcanvas"
            >Press Release</a
          >
        </li>
        <li>
          <a
            routerLink="/career"
            style="color: #011f41"
            data-bs-dismiss="offcanvas"
            >Career</a
          >
        </li>
        <li>
          <a
            routerLink="/contact-us"
            style="color: #011f41"
            data-bs-dismiss="offcanvas"
            >Contact</a
          >
        </li>
        <!-- <li><a routerLink="#" style="color: #011f41">Blue Folder</a></li> -->
      </ul>
    </div>

    <!-- Content for the second column -->
    <div
      class="col-md-6 d-flex"
      style="justify-content: flex-end; align-items: center; gap: 10px"
    >
      <!-- Flex with gap -->
      <span
        style="cursor: pointer"
        data-toggle="modal"
        data-target="#exampleModal"
      >
        <i class="fa fa-support fn"></i>
      </span>
      <a routerLink="">
        <i class="bi bi-calendar-week fn"></i>
      </a>
      <i class="bi bi-bell fn" style="margin-right: 30px"></i>
      <span
        *ngIf="!isLoggedIn"
        style="cursor: pointer; margin-right: 50px"
        data-toggle="modal"
        data-target="#exampleModal1"
      >
        Login
      </span>
      <div
        class="dropdown"
        *ngIf="isLoggedIn"
        style="cursor: pointer; margin-right: 50px"
      >
        <!-- The icon that triggers the dropdown -->
        <a
          class="dropdown-toggle"
          id="logoutDropdown"
          data-toggle="dropdown"
          aria-expanded="false"
          style="cursor: pointer"
        >
          <img src="/assets/ellipse.png" style="width: 25px" alt="User icon" />
          <span style="margin: 4px !important">Hi, {{ firstName }}</span>
        </a>

        <!-- The dropdown menu -->
        <ul
          class="dropdown-menu dropdown-menu-right"
          style="padding: 0px 42px; margin-top: 10px"
        >
          <li>
            <a
              (click)="onLogout()"
              style="cursor: pointer; color: black !important"
              >Logout</a
            >
          </li>
        </ul>
      </div>
      <a routerLink="/cart" style="text-decoration: none">
        <div class="d-flex">
          <i class="fa fa-cart-plus fa-2x fa-fw" style="color: blue"> </i>
          <p style="color: #0000ff">
            {{ getCartItems() }}
          </p>
        </div>
      </a>
    </div>
  </div>
</div>

<!-- Modal For Enquiry -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content" style="height: 460px; background: #ddefed">
      <div class="modal-header">
        <h5 class="modal-title ef" id="exampleModalLabel">Enquiry Form</h5>
        <img src="/assets/Line.png" class="bln" />
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="enquiryForm" (ngSubmit)="onSubmitEnquiryForm()">
          <div class="d-flex mb-2">
            <img
              style="height: 42px"
              src="../../../assets//Form-component.png"
            />
            <input
              type="text"
              class="form-control"
              id="inputName"
              placeholder="Name"
              formControlName="name"
              required
            />
          </div>

          <div class="d-flex mb-2">
            <img
              style="height: 42px"
              src="../../../assets//Form-Component2.png"
            />
            <input
              type="email"
              class="form-control"
              id="inputEmail"
              placeholder="Email"
              formControlName="email"
              required
            />
          </div>
          <div class="d-flex mb-2">
            <img
              style="height: 42px"
              src="../../../assets//Form-Component3.png"
            />
            <input
              type="number"
              class="form-control"
              id="inputTel"
              placeholder="Contact"
              formControlName="contact"
              required
            />
          </div>
          <div class="d-flex mb-2">
            <img
              style="height: 42px"
              src="../../../assets//Form-Component4.png"
            />
            <input
              type="text"
              class="form-control"
              id="inputCompanyname"
              placeholder="Company name"
              formControlName="companyname"
              required
            />
          </div>

          <div class="mb-2">
            <select
              class="form-select fmc"
              id="queries"
              formControlName="queries"
            >
              <option selected>Queries...</option>
              <option value="1">Connect to Analyst</option>
              <option value="2">Connect to Account Manager</option>
              <option value="3">Custom Request</option>
              <option value="4">Inqueries Related to Deliverables</option>
            </select>
          </div>
          <div class="d-flex mb-4">
            <img
              style="height: 42px"
              src="../../../assets//Form-Component6.png"
            />
            <input
              type="text"
              class="form-control"
              id="inputMessage"
              placeholder="Message"
              formControlName="message"
              required
            />
          </div>
          <!-- <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="checkTerms">
            <label class="form-check-label" for="checkTerms">I agree to the terms and conditions</label>
          </div> -->
          <button type="submit" class="btn btn-primary btp" style="border: 0">
            Submit
          </button>
        </form>
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div> -->
    </div>
  </div>
</div>

<!-- Modal For Login -->

<div
  class="modal fade"
  id="exampleModal1"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div
      class="modal-content"
      style="height: auto !important; background: #ddefed"
    >
      <div class="modal-header">
        <h1
          class="modal-title ef"
          id="exampleModalLabel"
          style="font-size: 20px !important"
        >
          Login
        </h1>
        <img src="/assets/Line.png" class="bln" />

        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <h3 style="margin-left: 15px !important">Welcome Back !</h3>
      <div class="modal-body">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <div class="mb-4">
            <div class="d-flex">
              <img
                style="height: 42px"
                src="../../../assets//Form-Component2.png"
              />
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                placeholder="Email"
                formControlName="email"
                required
              />
            </div>
            <div *ngIf="loginForm.controls['email'].errors">
              <!-- <small class="text-danger" *ngIf="loginForm.controls['email'].errors['required']">Email is
                required.</small> -->
              <small
                class="text-danger"
                *ngIf="loginForm.controls['email'].errors['email']"
                >Invalid email address.</small
              >
            </div>
          </div>
          <div class="mb-3">
            <div class="d-flex">
              <img
                style="height: 42px"
                src="../../../assets//Password-icon.png"
              />
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Password"
                formControlName="password"
                required
              />
            </div>
            <div *ngIf="loginForm.controls['password'].errors">
              <!-- <small class="text-danger" *ngIf="loginForm.controls['password'].errors['required']">Password is
                required.</small> -->
              <small
                class="text-danger"
                *ngIf="loginForm.controls['password'].errors['minlength']"
                >Password must be at least 10 characters.</small
              >
            </div>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="checkTerms" />
            <label class="form-check-label" for="checkTerms"
              >Auto Sign In</label
            >
            <a href=""
              ><label style="float: right">Forgot Your Password?</label></a
            >
          </div>
          <button
            type="submit"
            class="btn btn-primary btp"
            style="
              margin-top: 25px !important;
              margin-bottom: 25px !important;
              border: 0px;
              font-size: 17px !important;
            "
          >
            Submit
          </button>
        </form>
        <!-- Display error message -->
        <div
          *ngIf="errorMessage"
          style="margin-left: 100px"
          class="text-danger"
        >
          {{ errorMessage }}
        </div>
      </div>
    </div>
  </div>
</div>
