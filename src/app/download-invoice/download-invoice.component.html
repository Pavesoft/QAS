<!-- app.component.html -->
<div class="row">
  <div class="col-md-3 sidebar sticky-div">
    <div class="d-flex row row-gap-4 pl-5 pb-0 pr-4 pt-0 upper-container">
      <div class="p-0">
        <h3 class="sidebar-heading p-0 m-0">My Account</h3>
      </div>
      <div class="horizontal-line"></div>
      <div class="p-0">
        <h3
          class="sidebar-title common-hover-effect m-0"
          (click)="displayContent('My Profile')"
          routerLink="/profile"
        >
          My Profile
        </h3>
      </div>
      <div class="horizontal-line"></div>
      <div class="p-0">
        <h3
          class="sidebar-title common-hover-effect p-0 m-0"
          (click)="displayContent('Subscription')"
          routerLink="/subscriptions"
        >
          My Subscriptions
        </h3>
      </div>
      <div class="horizontal-line"></div>
      <div class="p-0">
        <h3
          class="sidebar-title common-hover-effect p-0 m-0"
          (click)="displayContent('Download Invoice')"
          routerLink="/download-invoice"
        >
          Download Invoice
        </h3>
      </div>
      <div class="horizontal-line common-gap"></div>
      <div class="p-0">
        <div class="d-flex justify-content-center align-items-center pt-1">
          <h3
            class="sidebar-title common-hover-effect p-0 m-0"
            (click)="displayContent('Download Invoice')"
            routerLink="/contact-us"
          >
            Contact Us
          </h3>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-9 main-container" style="padding-bottom: 100px !important">
    <app-main-container [content]="content"></app-main-container>

    <div *ngIf="content === 'Download Invoice'">
      <div class="d-flex row row-gap-1 m-5 pr-5 profile-container">
        <h3 class="content-title pb-1 p-0 m-0 mb-2">Download Invoice</h3>
        <div class="mr-5">
          <div
            *ngFor="let invoice of download_invoices"
            class="d-flex justify-content-between mr-5 my-4 horizontal-line-black"
          >
            <div>
              <li (click)="downloadInvoice(invoice.id)" class="invoice-title">
                {{ invoice.id }}
              </li>
            </div>
            <div class="d-flex column-gap-3 mb-2">
              <div class="icon-container" (click)="downloadInvoice(invoice.id)">
                <svg
                  viewBox="0 0 24 24"
                  width="24"
                  height="24"
                  stroke="currentColor"
                  stroke-width="2"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="css-i6dzq1"
                >
                  <path
                    d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"
                  ></path>
                  <polyline points="15 3 21 3 21 9"></polyline>
                  <line x1="10" y1="14" x2="21" y2="3"></line>
                </svg>
              </div>

              <div
                class="icon-container"
                (click)="downloadReport(invoice.id, invoice.id)"
              >
                <svg
                  viewBox="0 0 24 24"
                  width="24"
                  height="24"
                  stroke="currentColor"
                  stroke-width="2"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="css-i6dzq1"
                >
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                  <polyline points="7 10 12 15 17 10"></polyline>
                  <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
