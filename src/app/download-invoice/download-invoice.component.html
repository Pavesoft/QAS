<!-- app.component.html -->
<div class="row">
  <div class="col-md-3 sidebar sticky-div">
    <div class="d-flex row row-gap-4 pl-5 pb-0 pr-4 pt-0">
      <div class="p-0">
        <h3 class="sidebar-heading p-0 m-0">My Account</h3>
      </div>
      <div class="horizontal-line"></div>
      <div class="p-0">
        <h3
          class="sidebar-title common-hover-effect m-0"
          (click)="displayContent('My Profile')"
          routerLink="/profile"
        >
          My Profile
        </h3>
      </div>
      <div class="horizontal-line"></div>
      <div class="p-0">
        <h3
          class="sidebar-title common-hover-effect p-0 m-0"
          (click)="displayContent('Subscription')"
          routerLink="/subscriptions"
        >
          My Subscriptions
        </h3>
      </div>
      <div class="horizontal-line"></div>
      <div class="p-0">
        <h3
          class="sidebar-title common-hover-effect p-0 m-0"
          (click)="displayContent('Download Invoice')"
          routerLink="/download-invoice"
        >
          Download Invoice
        </h3>
      </div>
      <div class="horizontal-line" style="padding-top: 100%"></div>
      <div class="p-0">
        <div class="d-flex justify-content-center align-items-center pt-1">
          <h3
            class="sidebar-title common-hover-effect p-0 m-0"
            (click)="displayContent('Download Invoice')"
          >
            Contact Us
          </h3>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-9 main-container" style="padding-bottom: 100px !important">
    <app-main-container [content]="content"></app-main-container>

    <div *ngIf="content === 'Download Invoice'">
      <div class="d-flex row row-gap-1 m-5 pr-5">
        <h3 class="content-title pb-1 p-0 m-0 mb-2">Download Invoice</h3>
        <div class="mr-5">
          <div
            *ngFor="let invoice of invoices"
            class="d-flex justify-content-between mr-5 my-4 horizontal-line-black"
          >
            <div>
              <li class="invoice-title">{{ invoice.title }}</li>
            </div>
            <div class="d-flex column-gap-3 mb-2">
              <div class="icon-container">
                <svg

                >

  </div>
</div>
