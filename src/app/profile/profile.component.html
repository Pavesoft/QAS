<!-- app.component.html -->
<div class="row">
  <div class="col-md-3 sidebar">
    <div class="d-flex row row-gap-4 p-3">
      <div class="p-0">
        <h3 class="sidebar-heading">My Account</h3>
      </div>
      <div class="horizontal-line"></div>
      <div class="p-0">
        <h3 class="sidebar-title" (click)="displayContent('My Profile')">
          My Profile
        </h3>
      </div>
      <div class="horizontal-line"></div>
      <div class="p-0">
        <h3 class="sidebar-title" (click)="displayContent('Subscription')">
          Subscription
        </h3>
      </div>
      <div class="horizontal-line"></div>
      <div class="p-0">
        <h3 class="sidebar-title" (click)="displayContent('Download Invoice')">
          Download Invoice
        </h3>
      </div>
      <div class="horizontal-line" style="padding-top: 95%"></div>
      <div class="p-0">
        <div class="d-flex justify-content-center align-items-center pt-1">
          <h3
            class="sidebar-title"
            (click)="displayContent('Download Invoice')"
          >
            Contact US
          </h3>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-9 main-container">
    <app-main-container [content]="content"></app-main-container>
    <div *ngIf="content === 'My Profile'">
      <div class="d-flex row row-gap-1 m-5 pr-5">
        <h3
          class="content-title p-0 m-0 mb-2"
          style="border-bottom: 3px solid #00327a; width: 100%"
        >
          My Profile
        </h3>

        <div class="p-0 m-0">
          <form [formGroup]="passwordForm">
            <div class="p-0 edit-btn">
              <button
                class="btn btn-secondary"
                style="font-size: 17px !important"
                (click)="toggleEdit()"
              >
                Edit
              </button>
            </div>

            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                placeholder="John"
                [disabled]="!isEditing"
              />
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="text"
                id="email"
                placeholder="john@infomatica.com"
                [disabled]="!isEditing"
              />
            </div>

            <div class="form-group">
              <label for="phone">Phone</label>
              <input
                type="text"
                id="phone"
                placeholder="7655342566"
                [disabled]="!isEditing"
              />
            </div>

            <div class="form-group">
              <label for="company">Company Name</label>
              <input
                type="text"
                id="company"
                placeholder="Informatica"
                [disabled]="!isEditing"
              />
            </div>

            <div class="col-md-3 mb-3 p-0 horizontal-line-black">
              <h3 class="password-heading p-0 m-0 mt-3">Change Password</h3>
            </div>

            <div class="form-group">
              <label for="password">Reset Password</label>
              <input
                type="password"
                id="password"
                formControlName="password"
                placeholder="Informatica123456"
                [disabled]="!isEditing"
              />
              <div
                *ngIf="
                  passwordForm.get('password')?.invalid &&
                  passwordForm.get('password')?.touched
                "
              >
                Password is required.
              </div>
            </div>

            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input
                type="password"
                id="confirmPassword"
                formControlName="confirmPassword"
                placeholder="Informatica123456"
                [disabled]="!isEditing"
              />
              <div
                *ngIf="passwordForm.errors?.['mismatch'] && passwordForm.get('confirmPassword')?.touched"
              >
                Passwords must match.
              </div>
            </div>

            <div class="d-flex justify-content-between pt-1">
              <div class="pl-4">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="checkTerms"
                  [disabled]="!isEditing"
                />
                <label class="form-check-label" for="checkTerms"
                  >Auto Save all the changes</label
                >
              </div>
              <div>
                <a href="">
                  <label style="float: right">
                    <span style="color: black; font-size: "
                      >For more information</span
                    >
                    contact us
                  </label>
                </a>
              </div>
            </div>

            <button
              type="submit"
              class="btn btn-primary submit-btn"
              style="
                margin-top: 40px !important;
                margin-bottom: 80px !important;
                border: 0px;
                font-size: 17px !important;
              "
              [disabled]="!isEditing"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <div *ngIf="content === 'Subscription'">
      <div class="d-flex row row-gap-1 m-5 pr-5">
        <h3
          class="content-title p-0 m-0 mb-2"
          style="border-bottom: 3px solid #00327a; width: 100%"
        >
          Subscription
        </h3>
      </div>
    </div>
    <div *ngIf="content === 'Download Invoice'">
      <div class="d-flex row row-gap-1 m-5 pr-5">
        <h3
          class="content-title p-0 m-0 mb-2"
          style="border-bottom: 3px solid #00327a; width: 100%"
        >
          Download Invoice
        </h3>
        <div class="mr-5">
          <div
            *ngFor="let invoice of invoices"
            class="d-flex justify-content-between mr-5 my-4 horizontal-line-black"
          >
            <div>
              <li class="invoice-title">{{ invoice.title }}</li>
            </div>
            <div class="d-flex column-gap-4 mb-2">
              <div><img [src]="invoice.imgSrc" /></div>
              <div><img [src]="invoice.downloadImgSrc" /></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
